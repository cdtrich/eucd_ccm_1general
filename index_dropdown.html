		<!-- mustache -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"
			integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg=="

	<body>
		<!-- <img
			class="alignnone size-full wp-image-3294"
			src="./data/conflict types.svg"
			alt=""
		/> -->

		<!-- //////////////////////////////////////////////////// -->
		<!-- tooltip //////////////////////////////////////////// -->
		<!-- //////////////////////////////////////////////////// -->
		<!-- <div class="tooltip"></div> -->

		<!-- //////////////////////////////////////////////////// -->
		<!-- overlaytooltip ///////////////////////////////////// -->
		<!-- //////////////////////////////////////////////////// -->
		<script>
			function off() {
				document.getElementById("overlay").style.display = "none";
			}
		</script>

		<!-- Mustache template, rendered later to show the details of a feature -->
		<script id="template" type="x-tmpl-mustache">
			<table class="five columns">
				<th><b>{{ name }} &ensp;</b></th>
				<tr><td><b>Report date &ensp;</b>{{ reportLabel }}</td></tr>
				<tr><td class="definition">Pretext</td></tr>
				<tr><td><b>Dyad &ensp;&ensp;</b>{{ dyad }}</td></tr>
				<tr><td><b>Dispute type &ensp;</b>{{ disputeType }}</td></tr>
				<tr><td><b>Geopolitical setting &ensp;</b>{{ geopoliticalSetting }}</td></tr>
				<tr><td class="definition">Parties</td></tr>
				<tr><td><b>Attacker jurisdiction &ensp;</b>{{ attacker_jurisdiction }}</td></tr>
				<tr><td><b>Target jurisdiction &ensp;</b>{{ target_jurisdiction }}</td></tr>
				<tr><td><b>Target entity	&ensp;</b>{{ targetEntity }}</td></tr>
				<tr><td><b>Nuclear capability	&ensp;</b>{{ attackNuclearCapability  }} ({{ attacker_jurisdiction }}) {{ targetNuclearCapability }} ({{ target_jurisdiction }})</td></tr>
				<tr><td><b>Accountability index	&ensp;</b>{{ attackAccountabilityIndex  }} ({{ attacker_jurisdiction }}) {{ targetAccountabilityIndex }} ({{ target_jurisdiction }})</td></tr>
				<tr><td><b>Foreign Direct Investment	&ensp;</b>{{ attackfdi  }} ({{ attacker_jurisdiction }}) {{ targetfdi }} ({{ target_jurisdiction }})</td></tr>
				<tr><td><b>GDP rank	&ensp;</b>{{ attack_gdpRank  }} ({{ attacker_jurisdiction }}) {{ target_gdpRank }} ({{ target_jurisdiction }})</td></tr>
				<tr><td class="definition">Activity</td></tr>
				<tr><td><b>Initial access (MITRE ATT&CK	for Enterprise) &ensp;</b>{{ initialaccesEnterprise }}</td></tr>
				<tr><td><b>Initial access (MITRE ATT&CK	for ICS) &ensp;</b>{{ initialaccesICS }}</td></tr>
				<tr><td><b>Impact (MITRE ATT&CK for Enterprise) &ensp;</b>{{ impactEnterprise }}</td></tr>
				<tr><td><b>Additional Impact (MITRE ATT&CK for Enterprise) &ensp;</b>{{ addImpactEnterprise }}</td></tr>
				<tr><td><b>Impact (MITRE ATT&CK for ICS)	&ensp;</b>{{ impactICS }}</td></tr>
				<tr><td class="definition">Effect</td></tr>
				<tr><td><b>Infosec effect	&ensp;</b>{{ infosecEffect }}</td></tr>
				<tr><td><b>Physical effect	&ensp;</b>{{ physicalEffect }}</td></tr>
				<tr><td><b>Corporate downtime	&ensp;</b>{{ corporateDowntime }}</td></tr>
				<tr><td><b>Estimated loss (USD million)	&ensp;</b>{{ estimatedLoss }}</td></tr>
				<tr><td><b>Factsheet &ensp;</b><a href="{{ url }}" target="_blank">{{ name }}</a></td></tr>
				<tr><td><p text-align="right">click to close</p></td></tr>
			</table>
			<!-- <a href="#" id="close-details" class="one column" onclick="hideDetails(); return false;">&#x274c;</a> -->
		</script>
		<!-- ////////////////////////////////////////////////////// -->
		<!-- app ////////////////////////////////////////////////// -->
		<!-- ////////////////////////////////////////////////////// -->
		<div id="appGeneral">
			<!-- dropdown /////////////////////////////////////////// -->
			<!-- <select id="dropdown" class="three columns">
				<option value="" selected="selected"
					><sup>select for color</sup></option
				>
				<option value="attacker_jurisdiction">attacker jurisdiction</option>
				<option value="target_jurisdiction">target jurisdiction</option>
				<option value="military">Ongoing_military_confrontation</option>
				<option value="command">Existence of cyber command (attacker)</option>
				<option value="us_me">US military effects</option>
			</select> -->
			<!-- legend /////////////////////////////////////////// -->
			<!-- <div class="legendGeneral"></div> -->
			<div id="overlay" onclick="off()">
				<div id="details" class="hidden row">Details container</div>
			</div>
		</div>
	</body>
	<!-- <script type="module" src="./0_types.js"></script> -->
