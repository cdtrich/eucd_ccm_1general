<!DOCTYPE html>
<html>
	<head>
		<title>eucd_ccm</title>
		<meta charset="UTF-8" />

		<!-- Styles -->
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link href="./src/styles.css" rel="stylesheet" />

		<!-- JavaScript -->
		<!-- d3 -->
		<!-- <script type="module" src="https://d3js.org/d3.v5.min.js"></script>
		<script type="module" src="https://d3js.org/d3-fetch.v1.min.js"></script> -->
		<!-- lodash -->
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
		<!-- sheet -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/xlsx@0.16.7/dist/xlsx.min.js"></script> -->
		<!-- <script lang="javascript" src="src/xlsx.full.min.js"></script> -->
		<!-- mustache -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"
			integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg=="
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<div id="story">
			<!-- tooltip -->
			<div class="row">
				<!-- <h3 class="nine columns">dashboard</h3> -->
				<select id="dropdown_attacker" class="three columns">
					<option value="" selected="selected"><sup>select color</sup></option>
					<option value="Iran">Iran</option>
					<option value="North Korea">North Korea</option>
					<option value="Russia">Russia</option>
					<option value="United Arab Emirates">United Arab Emirates</option>
					<option value="United States">United States</option>
				</select>
				<select id="dropdown_target" class="three columns">
					<option value="" selected="selected"><sup>select color</sup></option>
					<option value="Estonia">Estonia</option>
					<option value="Georgia">Georgia</option>
					<option value="United States">United States</option>
					<option value="Iran">Iran</option>
					<option value="South Korea">South Korea</option>
					<option value="France">France</option>
					<option value="Ukraine">Ukraine</option>
					<option value="Saudi Arabia">Saudi Arabia</option>
					<option value="Qatar">Qatar</option>
					<option value="Bahrain">Bahrain</option>
					<option value="multiple">multiple</option>
				</select>
				<select id="dropdown_usme" class="three columns">
					<option value="" selected="selected"><sup>select color</sup></option>
					<option value="disruption">disruption</option>
					<option value="destruction">destruction</option>
					<option value="manipulation">manipulation</option>
				</select>
			</div>
			<div class="tooltip hidden">
				<h2></h2>
				<p class="date"></p>
				<p class="type"></p>
				<p class="attacker"></p>
				<p class="target"></p>
			</div>
			<h2></h2>
			<div id="timeline_general" class="app">
				<div id="details" class="hidden row"><!-- Details container --></div>
			</div>
			<p class="definition" text-align="right">
				[click dots for details, dblclick to close details]
			</p>

			<!-- Mustache template, rendered later to show the details of a feature -->
			<script id="template" type="x-tmpl-mustache">
				<!-- <h1 class="six columns">{{ name }}</h1> -->
					<table class="five columns">
						<tr><th><b>{{ name }}</b><br></th></tr>
						<tr><td><b>Report date </b>{{ reportLabel }}</td></tr>
						<tr><td class="definition">Pretext</td></tr>
						<tr><td><b>Dyad </b>{{ dyad }}</td></tr>
						<tr><td><b>Dispute type </b>{{ disputeType }}</td></tr>
						<tr><td><b>Geopolitical setting </b>{{ geopoliticalSetting }}</td></tr>
						<tr><td class="definition">Parties</td></tr>
						<tr><td><b>Attacker jurisdiction </b>{{ attacker_jurisdiction }}</td></tr>
						<tr><td><b>Target jurisdiction </b>{{ target_jurisdiction }}</td></tr>
						<tr><td><b>Target entity	</b>{{ targetEntity }}</td></tr>
						<tr><td><b>Nuclear capability	</b>{{ attackNuclearCapability  }} (attack) {{ targetNuclearCapability }} (target)</td></tr>
						<tr><td><b>Accountability index	</b>{{ attackAccountabilityIndex  }} (attack) {{ targetAccountabilityIndex }} (target)</td></tr>
						<tr><td><b>Foreign Direct Investment	</b>{{ attackfdi  }} (attack) {{ targetfdi }} (target)</td></tr>
						<tr><td><b>GDP rank	</b>{{ attack_gdpRank  }} (attack) {{ target_gdpRank }} (target)</td></tr>
						<tr><td class="definition">Activity</td></tr>
						<tr><td><b>Initial access (MITRE ATT&CK	for Enterprise) </b>{{ initialaccesEnterprise }}</td></tr>
						<tr><td><b>Initial access (MITRE ATT&CK	for ICS) </b>{{ initialaccesICS }}</td></tr>
						<tr><td><b>Impact (MITRE ATT&CK for Enterprise) </b>{{ impactEnterprise }}</td></tr>
						<tr><td><b>Additional Impact (MITRE ATT&CK for Enterprise) </b>{{ addImpactEnterprise }}</td></tr>
						<tr><td><b>Impact (MITRE ATT&CK for ICS)	</b>{{ impactICS }}</td></tr>
						<tr><td class="definition">Effect</td></tr>
						<tr><td><b>Infosec effect	</b>{{ infosecEffect }}</td></tr>
						<tr><td><b>Physical effect	</b>{{ physicalEffect }}</td></tr>
						<tr><td><b>Corporate downtime	</b>{{ corporateDowntime }}</td></tr>
						<tr><td><b>Estimated loss (USD million)	</b>{{ estimatedLoss }}</td></tr>
						<tr>
					</table>
					<!-- <a href="#" id="close-details" class="one column" onclick="hideDetails(); return false;">&#x274c;</a> -->
			</script>
		</div>
		<!-- <div id="timeline_usme" class="app"></div> -->

		<!-- <div id="conflicts" class="app"></div> -->
	</body>
	<!-- <script type="module" src="./js/data.js"></script> -->
	<script type="module" src="./1_timeline_general_dropdown.js"></script>
	<!-- <script type="module" src="js/2_timeline_usme.js"></script> -->
	<!-- <script type="module" src="js/4_conflicts.js"></script> -->
</html>
